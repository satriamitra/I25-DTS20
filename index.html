<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progate | ProI25</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/stylesheet2.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <script
      src="https://kit.fontawesome.com/820de61072.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="container-header">
        <div class="header-logo">Progate-i25</div>
        <span class="fa fa-bars menu-icon"></span>
        <div class="menu">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Login</a>
          <div class="button btn-white btn-small">Sign up</div>
        </div>
      </div>
    </header>
    <div class="top-wrapper">
      <div class="main-container">
        <h1>Get Work done faster and better with us!</h1>
        <div class="btn-wrapper">
          <a href="#" class="btn signup">LEARN MORE</a>
        </div>
      </div>
    </div>
    <div class="extra1">
      <div class="extra1-container">
        <div class="extra1-heading">
          <h2>Things We Are Mastering At</h2>
        </div>
        <div class="skilss">
          <div class="skill">
            <div class="skill-icon">
              <img src="img/html.png" alt="" />
            </div>
            <p>HTML</p>
          </div>
          <div class="skill">
            <div class="skill-icon">
              <img src="img/css.png" alt="" />
            </div>
            <p>CSS</p>
          </div>
          <div class="skill">
            <div class="skill-icon">
              <img src="img/js.png" alt="" />
            </div>
            <p>Javascript</p>
          </div>
          <div class="skill">
            <div class="skill-icon">
              <img src="img/react.png" alt="" />
            </div>
            <p>React</p>
          </div>
          <div class="skill">
            <div class="skill-icon">
              <img src="img/nodejs.png" alt="" />
            </div>
            <p>Node.Js</p>
          </div>
          <div class="clear"></div>
        </div>
      </div>
    </div>
    <div class="extra2">
      <div class="profile-container">
        <div class="profile-heading">
          <h2>Meet Awesome People!</h2>
        </div>
        <div class="profiles">
          <div class="profile">
            <div class="btn-profile">
              <img src="img/html.png" alt="" />
              <p>Satria</p>
              <a href="#" class="btn twitter"
                ><span class="fab fa-twitter"></span>Follow</a
              >
            </div>
          </div>
          <div class="profile">
            <div class="btn-profile">
              <img src="img/css.png" alt="" />
              <p>Stevan</p>
              <a href="#" class="btn twitter"
                ><span class="fa fa-twitter"></span>Follow</a
              >
            </div>
          </div>
          <div class="profile">
            <div class="btn-profile">
              <img src="img/js.png" alt="" />
              <p>Sinta</p>
              <a href="#" class="btn twitter"
                ><span class="fa fa-twitter"></span>Follow</a
              >
            </div>
          </div>
          <div class="profile">
            <div class="btn-profile">
              <img src="img/react.png" alt="" />
              <p>Syafa</p>
              <a href="#" class="btn twitter"
                ><span class="fa fa-twitter"></span>Follow</a
              >
            </div>
          </div>
          <div class="profile">
            <div class="btn-profile">
              <img src="img/nodejs.png" alt="" />
              <p>Shidiq</p>
              <a href="#" class="btn twitter"
                ><span class="fa fa-twitter"></span>Follow</a
              >
            </div>
          </div>
          <div class="clear"></div>
        </div>
      </div>
    </div>
    <footer>
      <div class="container-footer">
        <div class="footer">Copyrights Progate I25</div>
        <div class="contact">
          <a href="" class="fa fa-twitter"></a>
          <a href="" class="fa fa-facebook"></a>
          <a href="" class="fa fa-instagram"></a>
        </div>
      </div>
    </footer>
  </body>
</html>
